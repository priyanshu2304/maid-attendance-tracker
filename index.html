<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>Maid Attendance Tracker</title>
    <style>
      /* Minimal, mobile-first styles */
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #64748b;
        --accent: #2563eb;
        --danger: #dc2626;
        --ok: #059669;
      }
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--ink);
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        padding: 12px 12px 80px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      h1 {
        font-size: 1.25rem;
        margin: 0;
      }
      .muted {
        color: var(--muted);
        font-size: 0.85rem;
      }
      .tabs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        background: #e2e8f0;
        padding: 6px;
        border-radius: 12px;
      }
      .tab-btn {
        background: transparent;
        border: 0;
        padding: 10px;
        border-radius: 10px;
        font-weight: 600;
      }
      .tab-btn.active {
        background: #fff;
      }
      .card {
        background: var(--card);
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 12px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .row > label {
        width: 110px;
        font-size: 0.9rem;
        color: var(--muted);
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        background: #fff;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        background: #fff;
        font-weight: 600;
      }
      .btn.primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }
      .btn.secondary {
        background: #f1f5f9;
      }
      .btn.danger {
        background: var(--danger);
        color: #fff;
        border-color: var(--danger);
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 14px;
      }
      .pill {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 0.75rem;
      }
      .pill.ok {
        background: #ecfdf5;
        color: var(--ok);
        border: 1px solid #a7f3d0;
      }
      .pill.no {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }
      .footer {
        text-align: center;
        color: var(--muted);
        font-size: 0.8rem;
        margin-top: 8px;
      }
      .bar {
        display: flex;
        gap: 8px;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #bbb;
        transition: 0.3s;
        border-radius: 26px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #22c55e; /* green for present */
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
